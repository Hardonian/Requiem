name: verify-chaos

on:
  schedule:
    # Run daily at 04:00 UTC (after nightly builds)
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  chaos-engineering:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: deps
        run: sudo apt-get update && sudo apt-get install -y cmake g++ libssl-dev python3

      - name: build (chaos enabled)
        run: |
          cmake -S . -B build-chaos \
            -DCMAKE_BUILD_TYPE=Debug \
            -DREQUIEM_WITH_ZSTD=OFF \
            -DREQUIEM_BUILD_CHAOS=ON
          cmake --build build-chaos -j$(nproc) --target chaos_harness

      - name: run chaos harness
        run: |
          mkdir -p artifacts/reports
          # Run the harness. It returns 0 on success, 1 on failure.
          ./build-chaos/chaos_harness

      - name: verify report existence
        run: |
          if [ ! -f artifacts/reports/chaos_report.json ]; then
            echo "Chaos report not generated!"
            exit 1
          fi

      - name: upload chaos report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chaos-report
          path: artifacts/reports/chaos_report.json
